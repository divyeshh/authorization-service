version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
  pre_build:
    commands:
    - echo Logging in to Amazon ECR...
    - aws --version
    - aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin 274201610284.dkr.ecr.eu-west-2.amazonaws.com
    - IMAGE_NAME=authorization-service
    - IMAGE_URI=274201610284.dkr.ecr.eu-west-2.amazonaws.com/authorization-service:latest
    - CONTAINER_NAME=authorization-service
  build:
    commands:
    - echo Build started on `date`
    - echo $IMAGE_URI
    - mvn clean package -Ddockerfile.skip
    - docker build --tag $IMAGE_URI .
  post_build:
    commands:
    - printenv
    - echo Build completed on `date`
    - echo $(docker images)
    - echo Pushing docker image
    - docker push $IMAGE_URI
    - echo push completed
    - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $IMAGE_URI > imagedefinitions.json
artifacts:
  files:
  - imagedefinitions.json
